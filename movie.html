<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–∏–ª—å–º - nerdFilm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        header {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        h1:hover {
            opacity: 0.8;
        }

        .back-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .movie-hero {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .movie-poster-large {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .movie-details {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .movie-title-large {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .movie-meta-large {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            font-size: 1.1rem;
            color: #999;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .rating-large {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .movie-plot {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ccc;
        }

        .movie-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: #fff;
            font-size: 1rem;
        }

        .player-section {
            margin-top: 3rem;
        }

        .player-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .player-tab {
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .player-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .player-tab.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
        }

        .player-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            position: relative;
        }

        .player-content {
            display: none;
            width: 100%;
            height: 100%;
        }

        .player-content.active {
            display: block;
        }

        .player-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #666;
            font-size: 1.2rem;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .movie-hero {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .movie-title-large {
                font-size: 2rem;
            }

            .movie-meta-large {
                font-size: 1rem;
            }

            .player-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 onclick="window.location.href='index.html'">üé¨ nerdFilm</h1>
            <div style="display: flex; gap: 1rem;">
                <a href="genres.html" class="back-btn">üé≠ –ñ–∞–Ω—Ä—ã</a>
                <a href="index.html" class="back-btn">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</a>
            </div>
        </div>
    </header>

    <main id="movieContent">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ñ–∏–ª—å–º–µ...</div>
    </main>

    <script>
        const OMDB_API_KEY = '814703d8';
        let currentTab = 'trailer';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ —Ä—É—Å—Å–∫–∏–π
        async function translateText(text) {
            if (!text || text === 'N/A') return text;
            
            try {
                const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=ru&dt=t&q=${encodeURIComponent(text)}`);
                const data = await response.json();
                return data[0].map(item => item[0]).join('');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞:', error);
                return text;
            }
        }

        // –ü–µ—Ä–µ–≤–æ–¥–∏–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ —Ñ–∏–ª—å–º–∞
        async function translateMovieData(movie) {
            // –ü–µ—Ä–µ–≤–æ–¥–∏–º –Ω–∞–∑–≤–∞–Ω–∏–µ
            if (movie.Title && movie.Title !== 'N/A') {
                movie.TitleRU = await translateText(movie.Title);
            }
            
            // –ü–µ—Ä–µ–≤–æ–¥–∏–º –æ–ø–∏—Å–∞–Ω–∏–µ
            if (movie.Plot && movie.Plot !== 'N/A') {
                movie.PlotRU = await translateText(movie.Plot);
            }
            
            // –ü–µ—Ä–µ–≤–æ–¥–∏–º –Ω–∞–≥—Ä–∞–¥—ã
            if (movie.Awards && movie.Awards !== 'N/A') {
                movie.AwardsRU = await translateText(movie.Awards);
            }
            
            // –ü–µ—Ä–µ–≤–æ–¥–∏–º —Å—Ç—Ä–∞–Ω—É
            if (movie.Country && movie.Country !== 'N/A') {
                movie.CountryRU = await translateText(movie.Country);
            }
            
            // –ü–µ—Ä–µ–≤–æ–¥–∏–º —è–∑—ã–∫
            if (movie.Language && movie.Language !== 'N/A') {
                movie.LanguageRU = await translateText(movie.Language);
            }
        }

        async function loadMovieDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const imdbId = urlParams.get('id');

            if (!imdbId) {
                document.getElementById('movieContent').innerHTML = '<div class="loading">–§–∏–ª—å–º –Ω–µ –Ω–∞–π–¥–µ–Ω</div>';
                return;
            }

            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º
                const response = await fetch(`https://www.omdbapi.com/?i=${imdbId}&apikey=${OMDB_API_KEY}&plot=full`);
                const movie = await response.json();
                
                // –ü–µ—Ä–µ–≤–æ–¥–∏–º –≤—Å–µ —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –ø–æ–ª—è –Ω–∞ —Ä—É—Å—Å–∫–∏–π
                await translateMovieData(movie);

                if (movie.Response === 'False') {
                    document.getElementById('movieContent').innerHTML = '<div class="loading">–§–∏–ª—å–º –Ω–µ –Ω–∞–π–¥–µ–Ω</div>';
                    return;
                }

                document.title = `${movie.Title} - nerdFilm`;
                renderMovieDetails(movie);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('movieContent').innerHTML = '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }

        function translateGenre(genre) {
            if (!genre || genre === 'N/A') return '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
            
            const translations = {
                'Action': '–ë–æ–µ–≤–∏–∫',
                'Adventure': '–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è',
                'Animation': '–ê–Ω–∏–º–∞—Ü–∏—è',
                'Biography': '–ë–∏–æ–≥—Ä–∞—Ñ–∏—è',
                'Comedy': '–ö–æ–º–µ–¥–∏—è',
                'Crime': '–ö—Ä–∏–º–∏–Ω–∞–ª',
                'Documentary': '–î–æ–∫—É–º–µ–Ω—Ç–∞–ª—å–Ω—ã–π',
                'Drama': '–î—Ä–∞–º–∞',
                'Family': '–°–µ–º–µ–π–Ω—ã–π',
                'Fantasy': '–§—ç–Ω—Ç–µ–∑–∏',
                'Film-Noir': '–ù—É–∞—Ä',
                'History': '–ò—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–π',
                'Horror': '–£–∂–∞—Å—ã',
                'Music': '–ú—É–∑—ã–∫–∞',
                'Musical': '–ú—é–∑–∏–∫–ª',
                'Mystery': '–î–µ—Ç–µ–∫—Ç–∏–≤',
                'Romance': '–ú–µ–ª–æ–¥—Ä–∞–º–∞',
                'Sci-Fi': '–§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞',
                'Sport': '–°–ø–æ—Ä—Ç',
                'Thriller': '–¢—Ä–∏–ª–ª–µ—Ä',
                'War': '–í–æ–µ–Ω–Ω—ã–π',
                'Western': '–í–µ—Å—Ç–µ—Ä–Ω'
            };
            
            return genre.split(', ').map(g => translations[g.trim()] || g).join(', ');
        }

        function translateRating(rated) {
            const ratings = {
                'G': '–ë–µ–∑ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π',
                'PG': '6+',
                'PG-13': '13+',
                'R': '17+',
                'NC-17': '18+',
                'Not Rated': '–ë–µ–∑ —Ä–µ–π—Ç–∏–Ω–≥–∞',
                'N/A': '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'
            };
            return ratings[rated] || rated;
        }

        function translateRuntime(runtime) {
            if (!runtime || runtime === 'N/A') return '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
            const match = runtime.match(/(\d+)/);
            if (match) {
                const minutes = parseInt(match[1]);
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                if (hours > 0) {
                    return `${hours} —á ${mins} –º–∏–Ω`;
                }
                return `${mins} –º–∏–Ω`;
            }
            return runtime;
        }

        function renderMovieDetails(movie) {
            const displayTitle = movie.TitleRU || movie.Title;
            const displayPlot = movie.PlotRU || movie.Plot;
            const displayAwards = movie.AwardsRU || movie.Awards;
            const displayCountry = movie.CountryRU || movie.Country;
            const displayLanguage = movie.LanguageRU || movie.Language;
            
            const content = `
                <div class="movie-hero">
                    <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/350x500/1a1a1a/ffffff?text=–ù–µ—Ç+–ø–æ—Å—Ç–µ—Ä–∞'}" 
                         alt="${displayTitle}" 
                         class="movie-poster-large">
                    
                    <div class="movie-details">
                        <div>
                            <h2 class="movie-title-large">${displayTitle}</h2>
                            ${movie.TitleRU && movie.Title !== movie.TitleRU ? `<div style="color: #888; font-size: 1.2rem; margin-top: -0.5rem; margin-bottom: 1rem;">${movie.Title}</div>` : ''}
                            <div class="movie-meta-large">
                                <div class="meta-item">
                                    <span class="rating-large">‚≠ê ${movie.imdbRating !== 'N/A' ? movie.imdbRating : '–ù–µ—Ç —Ä–µ–π—Ç–∏–Ω–≥–∞'}</span>
                                </div>
                                <div class="meta-item">üìÖ ${movie.Year} –≥–æ–¥</div>
                                <div class="meta-item">‚è±Ô∏è ${translateRuntime(movie.Runtime)}</div>
                                <div class="meta-item">üé≠ ${translateRating(movie.Rated)}</div>
                            </div>
                        </div>

                        <div class="movie-plot">
                            ${displayPlot !== 'N/A' ? displayPlot : '–û–ø–∏—Å–∞–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ'}
                        </div>

                        <div class="movie-info-grid">
                            <div class="info-item">
                                <div class="info-label">–ñ–∞–Ω—Ä</div>
                                <div class="info-value">${movie.Genre !== 'N/A' ? translateGenre(movie.Genre) : '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">–†–µ–∂–∏—Å—Å—ë—Ä</div>
                                <div class="info-value">${movie.Director !== 'N/A' ? movie.Director : '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">–ê–∫—Ç—ë—Ä—ã</div>
                                <div class="info-value">${movie.Actors !== 'N/A' ? movie.Actors : '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">–°—Ü–µ–Ω–∞—Ä–∏—Å—Ç</div>
                                <div class="info-value">${movie.Writer !== 'N/A' ? movie.Writer : '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">–Ø–∑—ã–∫ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞</div>
                                <div class="info-value">${displayLanguage !== 'N/A' ? displayLanguage : '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">–°—Ç—Ä–∞–Ω–∞ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–∞</div>
                                <div class="info-value">${displayCountry !== 'N/A' ? displayCountry : '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">–ù–∞–≥—Ä–∞–¥—ã –∏ –Ω–æ–º–∏–Ω–∞—Ü–∏–∏</div>
                                <div class="info-value">${displayAwards !== 'N/A' ? displayAwards : '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">–ö–∞—Å—Å–æ–≤—ã–µ —Å–±–æ—Ä—ã</div>
                                <div class="info-value">${movie.BoxOffice !== 'N/A' ? movie.BoxOffice : '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="player-section">
                    <h3 style="color: #fff; font-size: 1.5rem; margin-bottom: 1rem;">–ü—Ä–æ—Å–º–æ—Ç—Ä</h3>
                    <div class="player-tabs">
                        <button class="player-tab active" onclick="switchTab('trailer')">üé¨ –¢—Ä–µ–π–ª–µ—Ä</button>
                        <button class="player-tab" onclick="switchTab('movie')">üé• –°–º–æ—Ç—Ä–µ—Ç—å —Ñ–∏–ª—å–º</button>
                    </div>

                    <div class="player-container">
                        <div class="player-content active" id="trailer-content">
                            <div class="player-placeholder">
                                üé¨ –¢—Ä–µ–π–ª–µ—Ä –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –∑–¥–µ—Å—å<br>
                                <small style="margin-top: 1rem; display: block; color: #666;">–î–æ–±–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ YouTube –∏–ª–∏ –¥—Ä—É–≥–æ–π –∏—Å—Ç–æ—á–Ω–∏–∫</small>
                            </div>
                        </div>
                        <div class="player-content" id="movie-content">
                            <div class="player-placeholder">
                                üé• –§–∏–ª—å–º –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –∑–¥–µ—Å—å<br>
                                <small style="margin-top: 1rem; display: block; color: #666;">–î–æ–±–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –∏—Å—Ç–æ—á–Ω–∏–∫ –≤–∏–¥–µ–æ</small>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('movieContent').innerHTML = content;
        }

        function switchTab(tab) {
            currentTab = tab;
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.player-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            document.querySelectorAll('.player-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tab}-content`).classList.add('active');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadMovieDetails();
    </script>
</body>
</html>
