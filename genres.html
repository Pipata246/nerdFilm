    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

        header {

        .header-content {

            align-items: center;
            gap: 2rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        h1:hover {
            opacity: 0.8;
        }

        .nav-menu {
            display: flex;
            gap: 1rem;

        .nav-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        input[type="search"] {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 0.95rem;
            width: 300px;
            transition: all 0.3s ease;
        }

        input[type="search"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .genre-section {
            margin-bottom: 3rem;
        }

        .genre-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .genre-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
        }

        .scroll-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .scroll-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .movies-row {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 1rem;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .movies-row::-webkit-scrollbar {
            height: 8px;
        }

        .movies-row::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .movies-row::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .movies-row::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .movie-card {
            min-width: 200px;
            background: rgba(20, 20, 20, 0.6);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        }

        .movie-info {
            padding: 1rem;
        }

        .movie-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #888;
        }

        .movie-year {
            color: #999;
        }

        .movie-rating {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
            }

            .nav-btn {
                font-size: 0.85rem;
                padding: 0.5rem 1rem;
            }

            .search-bar {
                width: 100%;
            }

            input[type="search"] {
                width: 100%;
            }

            .genre-title {
                font-size: 1.4rem;
            }

            .movie-card {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>

            <div class="nav-menu">

    <main id="genresContent">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∂–∞–Ω—Ä–æ–≤...</div>
    </main>

    <script src="movies-data.js"></script>
    <script>
        const OMDB_API_KEY = '87841765';
        const movies = moviesDatabase;
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // –°–ª–æ–≤–∞—Ä—å –ø–µ—Ä–µ–≤–æ–¥–∞ –∂–∞–Ω—Ä–æ–≤
        const genreTranslations = {
            'Action': '–ë–æ–µ–≤–∏–∫–∏',
            'Adventure': '–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è',
            'Animation': '–ê–Ω–∏–º–∞—Ü–∏—è',
            'Biography': '–ë–∏–æ–≥—Ä–∞—Ñ–∏—è',
            'Comedy': '–ö–æ–º–µ–¥–∏–∏',
            'Crime': '–ö—Ä–∏–º–∏–Ω–∞–ª',
            'Documentary': '–î–æ–∫—É–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ',
            'Drama': '–î—Ä–∞–º—ã',
            'Family': '–°–µ–º–µ–π–Ω—ã–µ',
            'Fantasy': '–§—ç–Ω—Ç–µ–∑–∏',
            'History': '–ò—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–µ',
            'Horror': '–£–∂–∞—Å—ã',
            'Music': '–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–µ',
            'Mystery': '–î–µ—Ç–µ–∫—Ç–∏–≤—ã',
            'Romance': '–ú–µ–ª–æ–¥—Ä–∞–º—ã',
            'Sci-Fi': '–§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞',
            'Sport': '–°–ø–æ—Ä—Ç–∏–≤–Ω—ã–µ',
            'Thriller': '–¢—Ä–∏–ª–ª–µ—Ä—ã',
            'War': '–í–æ–µ–Ω–Ω—ã–µ',
            'Western': '–í–µ—Å—Ç–µ—Ä–Ω—ã'
        };

        async function loadGenres() {
            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –∂–∞–Ω—Ä—ã –∏–∑ —Ñ–∏–ª—å–º–æ–≤
            const genresMap = {};

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–µ 30 —Ñ–∏–ª—å–º–æ–≤ –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
            const moviesToLoad = movies.slice(0, 30);
            
            const promises = moviesToLoad.map(async (movie) => {
                try {
                    const apiUrl = isMobile 
                        ? `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.omdbapi.com/?i=${movie.imdbId}&apikey=${OMDB_API_KEY}`)}`
                        : `https://www.omdbapi.com/?i=${movie.imdbId}&apikey=${OMDB_API_KEY}`;
                    
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    if (data.Genre && data.Genre !== 'N/A') {
                        const genres = data.Genre.split(', ');
                        genres.forEach(genre => {
                            if (!genresMap[genre]) {
                                genresMap[genre] = [];
                            }
                            genresMap[genre].push({
                                ...movie,
                                poster: data.Poster !== 'N/A' ? data.Poster : null
                            });
                        });
                    }
                } catch (error) {
                    console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${movie.title}:`, error);
                }
            });

            await Promise.all(promises);
            renderGenres(genresMap);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ–∏–ª—å–º—ã –≤ —Ñ–æ–Ω–µ
            loadRemainingMovies(genresMap, 30);
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        const scrollPositions = {};

        async function loadRemainingMovies(genresMap, startIndex) {
            const remainingMovies = movies.slice(startIndex);
            
            for (let movie of remainingMovies) {
                try {
                    const apiUrl = isMobile 
                        ? `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.omdbapi.com/?i=${movie.imdbId}&apikey=${OMDB_API_KEY}`)}`
                        : `https://www.omdbapi.com/?i=${movie.imdbId}&apikey=${OMDB_API_KEY}`;
                    
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    if (data.Genre && data.Genre !== 'N/A') {
                        const genres = data.Genre.split(', ');
                        genres.forEach(genre => {
                            if (!genresMap[genre]) {
                                genresMap[genre] = [];
                            }
                            genresMap[genre].push({
                                ...movie,
                                poster: data.Poster !== 'N/A' ? data.Poster : null
                            });
                        });
                    }
                } catch (error) {
                    console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ${movie.title}:`, error);
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Ñ–∏–ª—å–º–æ–≤
                if ((movies.indexOf(movie) - startIndex) % 10 === 0) {
                    saveScrollPositions();
                    renderGenres(genresMap);
                    restoreScrollPositions();
                }
            }
            
            saveScrollPositions();
            renderGenres(genresMap);
            restoreScrollPositions();
        }

        function saveScrollPositions() {
            document.querySelectorAll('.movies-row').forEach(row => {
                scrollPositions[row.id] = row.scrollLeft;
            });
        }

        function restoreScrollPositions() {
            setTimeout(() => {
                document.querySelectorAll('.movies-row').forEach(row => {
                    if (scrollPositions[row.id] !== undefined) {
                        row.scrollLeft = scrollPositions[row.id];
                    }
                });
            }, 0);
        }

        function renderGenres(genresMap) {
            const sortedGenres = Object.keys(genresMap).sort();
            
            let html = '';
            sortedGenres.forEach(genre => {
                const genreMovies = genresMap[genre];
                const genreTitle = genreTranslations[genre] || genre;
                
                html += `
                    <div class="genre-section">
                        <div class="genre-header">
                            <h2 class="genre-title">${genreTitle}</h2>
                            <button class="scroll-btn" onclick="scrollGenre('${genre}')">–ü–æ–∫–∞–∑–∞—Ç—å –µ—â—ë ‚Üí</button>
                        </div>
                        <div class="movies-row" id="genre-${genre}">
                            ${genreMovies.map(movie => `
                                <div class="movie-card" onclick="openMovie(${movie.id})">
                                    ${movie.poster 
                                        ? `<img src="${movie.poster}" alt="${movie.title}" class="movie-poster">`
                                        : `<div class="movie-poster" style="background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%); display: flex; align-items: center; justify-content: center; font-size: 3rem;">üé¨</div>`
                                    }
                                    <div class="movie-info">
                                        <div class="movie-title">${movie.title}</div>
                                        <div class="movie-meta">
                                            <span class="movie-year">${movie.year}</span>
                                            <span class="movie-rating">‚≠ê ${movie.rating}</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            document.getElementById('genresContent').innerHTML = html;
        }

        function scrollGenre(genre) {
            const container = document.getElementById(`genre-${genre}`);
            if (container) {
                container.scrollBy({
                    left: 600,
                    behavior: 'smooth'
                });
            }
        }

        function openMovie(id) {
            const movie = movies.find(m => m.id === id);
            if (movie && movie.imdbId) {
                window.location.href = `movie.html?id=${movie.imdbId}`;
            }
        }

        // –ü–æ–∏—Å–∫
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (query) {
                window.location.href = `index.html?search=${encodeURIComponent(query)}`;
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadGenres();
    </script>
</body>
